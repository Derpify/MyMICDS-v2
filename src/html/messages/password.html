<!DOCTYPE html>
<html>
    <body style="font-family: Arial, sans-serif; margin-bottom: 1em;">
        <div style="background: #E4E4E4; border-bottom: 0.5em #C9C9C9 solid; border-radius: 0.25em; color: #333; margin: 1em 10%; padding: 0.5em 1em;">
            <h3>Hey {{firstName}} {{lastName}},</h3>
            <p>Looks like you forgot your password! Just click on the button below and all you're troubles will go away.</p>
        </div>
        <p style="color: #333; font-size: 1.3em; text-align: center;">
            Was this a mistake? Ignore this email.
            <br>
            <small>~MyMICDS Development Team</small>
        </p>
        <div style="text-align: center">
            <a href="{{passwordLink}}" style="background: #29ABE2; border-bottom: 0.2em #006837 solid; border-radius: 0.25em; color: #006837; font-size: 1.5em; font-weight: bold; padding: 0.25em; text-decoration: none;">
                Click here to change your password
            </a>
        </div>
    </body>
</html>
