<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		
		<title>MyMICDS - Start</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<style>
			@import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800);
			
			html, body {
				height: 100%;
				font-family: 'Open Sans', sans-serif;
			}
			
			body {
				background-image: url('https://www.bing.com//az/hprichbg/rb/AxiaVillage_EN-US11040385228_1920x1080.jpg');
				background-size: cover;
				background-attachment: fixed;
				overflow: hidden;
				color: white;
			}
			
			.directions {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				text-align: center;
				color: #fff;
				text-shadow: 2px 2px 2px #333;
				font-size: 1.5em;
				opacity: 0;
			}
			
			.blink {
				animation: blink 0.75s infinite alternate;
			}
			
			@keyframes blink {
				from { opacity: 0; }
				to   { opacity: 1; }
			}
			
			.frame {
				position: absolute;				
				height: 100%;
				width: 100%;
			}
			
			.frame-one {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.greeting {
				padding: 1em;
				transition-duration: 0.5s;
				display: inline-block;
			}
			
			.greeting h1 {
				display: inline-block;
				text-shadow: 2px 2px 2px #333;
				font-weight: 300;
				font-size: 5em;
				margin: 0;
				position: relative;
				transition-duration: 0.5s;
			}
			
			.greeting h1:first-of-type {
				left: -100%;
			}
			
			.greeting h1:last-of-type {
				right: -100%;
			}
			
			.active .greeting h1:first-of-type {
				left: 0;
			}
			
			.active .greeting h1:last-of-type {
				right: 0;
			}
			
			.blur {
                position: relative;
                overflow: hidden;
            }
            
            .blur::before {
                background-image: url('https://www.bing.com//az/hprichbg/rb/AxiaVillage_EN-US11040385228_1920x1080.jpg');
				background-size: cover;
				background-attachment: fixed;
                
                position: absolute;
                content: ' ';
                z-index: -1;
                -webkit-filter: blur(5px);
                filter: blur(5px);
                
                /* So the whole thing is blurred */
                margin: calc(-5px - 1em);
                height: calc(100% + 10px + 2em);
                width: calc(100% + 10px + 2em);
            }
			
			.blur.blur-white {
				background-color: rgba(180, 180, 180, 0.2);
				background-blend-mode: multiply;
				border: 1px solid rgba(255, 255, 255, 0.2);
			}
			
			.schedule-header {
				position: fixed;
				transition-duration: 1s;
				width: 100%;
				font-weight: 300;
				text-shadow: 2px 2px 2px #333;
			}
			
			.frame-two:not(.active) .schedule-header {
				margin-left: 100%;
			}
		</style>
	</head>
	<body>
		<span class="directions">Click any key or swipe up</span>
		
		<div class="frame frame-one">
			<div class="greeting">
				<h1>Good Morning,</h1>
				<h1>Michael</h1>
			</div>
		</div>
		
		<div class="frame frame-two">
			<div class="container">
				<h1 class="schedule-header">Here is your schedule for today</h1>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.waitforimages/1.5.0/jquery.waitforimages.min.js"></script>
		<script>
			// Get Bing's Image of the Day
			/*$body = $('body');
			$.getJSON('/iotd', function(data) {
				$body
					.css('background-image', 'url(' + data.image + ')')
					.waitForImages(function() {
						$body.addClass('image-loaded');
					});
			});*/
		</script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script>
			$directions = $('.directions');
			
			$frameOne   = $('.frame-one');
			$greeting   = $('.greeting');
			
			$frameTwo   = $('.frame-two');
			
			showGreeing();
			$(document).keypress(function() {
				hideGreeing();
				setTimeout(function() {
					showSchedule();
				}, 2000);
			});
			
			function showGreeing() {
				$frameOne.addClass('active');
				setTimeout(function() {
					$greeting.addClass('blur blur-white');
					$directions.addClass('blink');
				}, 1000);
			}
			
			function hideGreeing() {
				$greeting.removeClass('blur blur-white');
				setTimeout(function() {
					$frameOne.removeClass('active');
					$frameOne.fadeOut('slow');
				}, 1000);
			}
			
			function showSchedule() {
				$frameTwo.addClass('active');
			}
		</script>
	</body>
</html>
