		<style>
			@import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800);
			
			html, body {
				height: 100%;
				font-family: 'Open Sans', sans-serif;
			}
			
			body {
				background-image: url('https://www.bing.com//az/hprichbg/rb/AxiaVillage_EN-US11040385228_1920x1080.jpg');
				background-size: cover;
				background-attachment: fixed;
				
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.greeting {
				padding: 1em;
				border: white solid 1px;
			}
			
			.greeting h1 {
				display: inline-block;
				color: white;
				text-shadow: 2px 2px 2px rgba(150, 150, 150, 1);
				font-weight: 300;
				font-size: 5em;
			}
			
			.blur {
                position: relative;
                overflow: hidden;
            }
            
            .blur::before {
                background-image: url('https://www.bing.com//az/hprichbg/rb/AxiaVillage_EN-US11040385228_1920x1080.jpg');
				background-size: cover;
				background-attachment: fixed;
                
                position: absolute;
                content: ' ';
                z-index: -1;
                -webkit-filter: blur(5px);
                filter: blur(5px);
                
                /* So the whole thing is blurred */
                margin: calc(-5px - 1em);
                height: calc(100% + 10px + 2em);
                width: calc(100% + 10px + 2em);
            }
		</style>
	</head>
	<body>
		<div class="greeting blur">
			<h1>Good</h1>
			<h1>Morning</h1>
		</div>
