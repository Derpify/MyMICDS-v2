<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Classes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    </head>
    <body>
        <form class="col-md-4" action="/classes/add">
            <h1>Insert Class</h1>
            <h3>Class</h3>
            <input class="form-control" placeholder="Optional Id" name="id">
            <input class="form-control" placeholder="Class Name" name="name">
            <input class="form-control" placeholder="Color Hex" name="color">
            <h6>Block</h6>
            <select class="form-control" name="block">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>
                <option value="f">F</option>
                <option value="g">G</option>
                <option value="sport">Sport</option>
                <option value="other">Other</option>
            </select>
            <h6>Type</h6>
            <select class="form-control" name="type">
                <option value="art">Art</option>
                <option value="english">English</option>
                <option value="history">History</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="latin">Latin</option>
                <option value="mandarin">Mandarin</option>
                <option value="spanish">Spanish</option>
                <option value="other">Other</option>
            </select>
			
            <h3>Teacher</h3>
			<select class="form-control" name="teacherPrefix">
				<option value="Mr.">Mr.</option>
				<option value="Ms.">Ms.</option>
				<option value="Dr.">Dr.</option>
			</select>
            <input class="form-control" placeholder="Teacher First Name" name="teacherFirstName">
            <input class="form-control" placeholder="Teacher First Name" name="teacherLastName">
            <button class="btn btn-success">Add Class</button>
        </form>
        
        <div class="col-md-6">
            <form class="get-planner-form form-inline" action="/classes/list">
                <button class="btn btn-info">Get Classes!</button>
            </form>
            <ul class="class-list list-group"></ul>
        </div>
        
        <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
        <script>
			
			$('form').submit(function(event) {
                event.preventDefault();
				$.post($(this).prop('action'), $(this).serialize(), function(data) {
					console.log(data);
                    console.log(data.error);
				});
            });
            
        </script>
    </body>
</html>
